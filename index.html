<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <title>Chat App</title>
</head>
<body>
  <div class="container mx-auto p-4">
    <div class="bg-white border rounded-lg p-4">
      <div id="chat-messages" class="mb-4"></div>
      <input id="message-input" type="text" class="border rounded p-2 mr-2" placeholder="Type your message...">
      <button id="send-message" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
      <input id="file-input" type="file" class="hidden">
      <button id="send-file" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send File</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
